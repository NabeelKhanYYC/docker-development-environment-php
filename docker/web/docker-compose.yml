services:
  web:
    hostname: 'web'
    build:
      context: ./
      dockerfile: ./Dockerfile
      additional_contexts:
        common: "../common/"
    restart: "no"
    ports:
      - 50041:80
    volumes:
      - project:/var/www/html/:ro
      - logs:/opt/log:rw
      - ssh:/opt/ssh/:rw
      - xdebug:/opt/xdebug:rw
    networks:
      - project
volumes:
  project:
    external: false
  xdebug:
    external: false
  ssh:
    external: false
  logs:
    external: false
networks:
  project:
    external: false